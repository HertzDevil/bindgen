# This YML file is only for simple specs, which only require a sensible type-
# database.  This file ends up as a `Bindgen::TypeDatabase::Configuration`.
#
# This file is read by `spec_helper.cr` `#create_type_database`.

Copied:
  copy_structure: true
HasToFromCpp:
  to_cpp: "my_to_cpp(%)"
  from_cpp: "my_from_cpp(%)"
HasCppType:
  cpp_type: MyType
ForceByReference:
  pass_by: Reference
